    <style>
        #loading {
            display: none;

            /* display: flex; */
            position: absolute;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;

            background-color: var(--background-color);

            transition: opacity 0.25s ease-in-out;
        }

        #loading > #loading-image {
            width: 64px;
            height: 64px;
            aspect-ratio: 1 / 1;

            background: url("./resources/logo_anim.png") 0px 0px;
            animation-name: loading-animation;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: step-end;
            background-size: cover;
        }

        #loading-text::after {
            content: "";
            animation-name: loading-animation-text;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: step-end;
        }

        @keyframes loading-animation {
            0% {background: url("./resources/logo_anim.png") -192px 0px; background-size: cover;}
            25% {background: url("./resources/logo_anim.png") 0px 0px; background-size: cover;}
            50% {background: url("./resources/logo_anim.png") -64px 0px; background-size: cover;}
            75% {background: url("./resources/logo_anim.png") -128px 0px; background-size: cover;}
        }

        @keyframes loading-animation-text {
            0% {content: "..."}
            25% {content: ""}
            50% {content: "."}
            75% {content: ".."}
        }
    </style>

        function memorySizeOf(obj) {
            var bytes = 0;

            function sizeOf(obj) {
                if (obj !== null && obj !== undefined) {
                    switch (typeof obj) {
                        case "number":
                            bytes += 8;
                            break;
                        case "string":
                            bytes += obj.length * 2;
                            break;
                        case "boolean":
                            bytes += 4;
                            break;
                        case "object":
                            var objClass = Object.prototype.toString.call(obj).slice(8, -1);
                            if (objClass === "Object" || objClass === "Array") {
                                for (var key in obj) {
                                    if (!obj.hasOwnProperty(key)) continue;
                                    sizeOf(obj[key]);
                                }
                            } else bytes += obj.toString().length * 2;
                            break;
                    }
                }
                return bytes;
            }

            function formatByteSize(bytes) {
                return bytes + " bytes";
                /*if (bytes < 1024) return bytes + " bytes";
                else if (bytes < 1048576) return (bytes / 1024).toFixed(3) + " KiB";
                else if (bytes < 1073741824) return (bytes / 1048576).toFixed(3) + " MiB";
                else return (bytes / 1073741824).toFixed(3) + " GiB";*/
            }

            return formatByteSize(sizeOf(obj));
        }
